<!doctype html>
<html>
  <head>
    <title>svg.resize.js</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="@svgdotjs/svg.select.js/dist/svg.select.css" />
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <script type="module">
      import { SVG, on } from '@svgdotjs/svg.js'
      const canvas = new SVG().size(1000, 700).addTo('body')
      canvas
        .rect(100, 100)
        .move(100, 100)
        .fill('red')
        .select({ createHandle: (el) => el.polyline().css({ stroke: '#666' }) })
        .resize()
      const polygon = canvas
        // star shape
        .polygon([
          [100, 100],
          [200, 100],
          [200, 200],
          [300, 200],
          [200, 300],
          [200, 400],
          [100, 400],
          [100, 300],
          [0, 300],
          [0, 200],
          [100, 200],
        ])
        .move(250, 250)
        .fill('blue')
        .pointSelect()
        .select()
        .resize()

      on(document, 'keydown', (e) => {
        if (e.key === 'Shift') {
          polygon.resize({ preserveAspectRatio: true })
        }
        if (e.key === 'Control') {
          polygon.resize({ preserveAspectRatio: true, aroundCenter: true })
        }
        if (e.key === 's') {
          polygon.resize({ grid: 20, degree: 10 })
        }
      })

      on(document, 'keyup', (e) => {
        polygon.resize()
      })
    </script>
  </body>
</html>
